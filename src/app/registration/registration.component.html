<div class="split-form d-flex">
  <div class="image-side">
    <img
      src="/realistic-movie-night-advertising-poster-with-popcorn-bucket-3d-glasses-vector-illustration_1284-79161.avif"
      alt="placeholder" />
  </div>
  <div class="form-side">
    <h2>Sign Up</h2>
    <form [formGroup]="registerForm">
      <input type="text" placeholder="Full Name" formControlName="username" required />
      <input type="text" placeholder="Email" formControlName="email" required />
      <input type="password" placeholder="Password" formControlName="password" required />
      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" required />
      <button type="submit" [disabled]="registerForm.invalid" (click)="submit()">Sign Up</button>
      <p class=" my-4">
        Already have an account? <a href="/login" routerLink="/login">Sign In</a>
      </p>
    </form>
  </div>
</div>

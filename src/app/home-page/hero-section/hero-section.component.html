<div class="py-4 text-center text-white px-5 mb-5 bg_home">
  <h1 class="mb-2 title text-uppercase">Welcome to our movie app</h1>
  <p class="mb-4">
    Millions of movies, TV shows and people to discover. Explore now.
  </p>
  <div class="position-relative">
    <input
      [(ngModel)]="searchKey"
      class="form-control inpt text-black-50"
      placeholder="Search for a movie"
      (keydown.enter)="searchMovies()"
    />
    <button class="btn btn-primary mx-3 searchBtn" (click)="searchMovies()">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
</div>
